<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App Delivery</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="/build/css/app.css">
</head>
<body>
  <header class="header container">
    <div class="header__logo">
      <img src="build/img/logo.svg" alt="Logo delivery app">
    </div>

    <div class="navigation">
      <a href="#" class="navigation__link">Iniciar sesión</a>
      <a href="#" class="navigation__link">Crear cuenta</a>
      <a href="#" class="navigation__link navigation__link--register">Registrar Restaurant</a>
    </div>
  </header>

  <section class="container form">
    <div class="form__grid">
      <div class="form__content">
        <h2 class="form__header">Encuentra y pide comida de tu restaurante favorito</h2>
        <form action="" class="form__search">
          <div class="form__field">
            <label for="restaurant" class="form__label">Restaurant</label>
            <input id="restaurant" type="text" class="form__input" placeholder="Tacos México">
          </div>
          <div class="form__field">
            <label for="platillo" class="form__label">Platillo</label>
            <input id="platillo" type="text" class="form__input" placeholder="Pizza, Ensalada, Hamburguesas">
          </div>
          <input type="submit" class="form__submit" value="Buscar">
        </form>
      </div>
      <div class="form__image-container">
        <img class="form__image" src="build/img/dibujo_repartidor.svg" alt="Imagen repartidor">
      </div>
    </div>
  </section>

  <section class="steps">
    <img class="steps__wave" src="build/img/wave.svg" alt="imagen ola">
    <div class="steps__content">
      <h2 class="steps__heading">¿Cómo funciona?<span class="steps__heading--description"> tan fácil como 1, 2 y 3</span></h2>
      <div class="steps__grid container">
        <div class="steps__step">
          <img src="build/img/paso_1.png" alt="pasos 1" class="steps__image">
        </div>
        <div class="steps__step">
          <img src="build/img/paso_2.png" alt="pasos 2" class="steps__image">
        </div>
        <div class="steps__step">
          <img src="build/img/paso_3.png" alt="pasos 3" class="steps__image">
        </div>
      </div>
    </div>
  </section>
</body>
</html>
